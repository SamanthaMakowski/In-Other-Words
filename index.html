<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Other Words</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-garamond { font-family: 'EB Garamond', serif; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body class="font-inter bg-gradient-to-b from-gray-100 to-gray-200 text-gray-900 min-h-screen flex flex-col">
    <header class="w-full bg-indigo-700 text-white p-4 shadow-md">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wide">In Other Words</h1>
        <p class="italic text-sm">Classic Literature Quotes</p>
      </div>
    </header>

    <main class="flex-1 w-full max-w-4xl mx-auto p-6 mt-10">
      <div class="flex justify-center mb-8">
        <button id="quoteBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105 duration-200">
          Get a Quote
        </button>
      </div>

      <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-md text-center shadow-xl border border-gray-200">
          <p id="quoteText" class="text-lg italic mb-4 font-garamond animate-fadeIn text-indigo-800"></p>
          <p id="quoteAuthor" class="text-gray-600 mb-4"></p>
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
            <button id="closeBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
          </div>
        </div>
      </div>

      <hr class="border-t-2 border-indigo-400 w-16 mx-auto my-6" />

      <div class="w-full max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">Saved Quotes</h2>
        <ul id="favorites" class="space-y-4"></ul>
      </div>
    </main>

    <footer class="w-full bg-gray-800 text-gray-300 text-center py-4 mt-auto">
      <p class="text-sm">Made with ❤️ for readers & writers · © 2025</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
